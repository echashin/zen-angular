<form nzLayout="inline" nz-form [formGroup]='form'>
  <nz-form-item class="w-40">
    <nz-form-control>
      <nz-form-label>Search</nz-form-label>
      <nz-input-group [nzPrefixIcon]="'search'" nz-tooltip="Search by Email and Name" nzTooltipPlacement="topLeft">
        <input nz-input formControlName="search" placeholder="Search" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="w-40">
      <nz-form-control>
        <nz-form-label>Status</nz-form-label>
        <nz-select formControlName="status">
          <nz-option *ngFor="let status of statuses" [nzValue]="status" [nzLabel]="status"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
</form>
